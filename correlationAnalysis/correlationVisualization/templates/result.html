{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Correlation Analysis</title>

    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet"
    />
  </head>
  <body class="h-100 text-center text-black bg-white">
    <h1 class="text-4xl m-4 items-center">Correlation Analysis result</h1>

    <img
     class="items-center justifyce-nter m-auto w-5/12 h-5/12 mr-25"
      alt="Image description"
      src="{% static '/correlationVisualization/images/heatmap.png' %}"
    />
    <div class="flex items-center justify-center mt-8 bg-white">
        <div class="col-span-12">
            <table class="table text-gray-400 space-y-6 text-sm m-12">
              <thead class="bg-blue-500 text-white mb-12">
                <tr>
                  <th class="p-3">Data</th>
                  <th class="p-3">Value</th>
                </tr>
              </thead>
              <tbody>
                {% for keys, value in res.items %}
                <tr class="bg-blue-200 lg:text-black">
                    <td class="p-3 font-medium capitalize">
                    {% for key in keys %}
                        {{ key }} - 
                    {% endfor %}
                    </td>
                    <td class="p-3">{{ value }}</td>
                </tr>
                {% endfor %}
               </tbody>
            </table>
          </div>
        </div>
    

  </body>
</html>
